<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #edit {
        display: none;
      }
      .error-message {
        display: none;
        color: red;
      }
      .success-message {
        display: none;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Create and Manage your Credentials</h2>
      <table class="table table-bordered">
        <tr>
          <td>
            <div class="mb-5">
              <div class="row">
                <div class="form-group col-md-6 mb-3">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control-sm"
                    id="name"
                    placeholder="Enter your full name"
                    onchange="validateForm()"
                    required
                  />
                  <div id="nameErrorDiv" class="error-message">
                    Please enter valid Name.
                  </div>
                  <div id="nameSuccessDiv" class="success-message">
                    Name looks good.
                  </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control-sm"
                    id="email"
                    placeholder="Enter your Email"
                    onchange="validateForm()"
                    required
                  />
                  <div id="emailErrorDiv" class="error-message">
                    Please enter valid Email.
                  </div>
                  <div id="emailSuccessDiv" class="success-message">
                    Email looks good.
                  </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="address">Address</label>
                  <textarea
                    class="form-control form-control-sm"
                    id="address"
                    placeholder="Enter your Address here"
                    name="address"
                    onchange="validateForm()"
                    required
                  ></textarea>
                  <div id="addressErrorDiv" class="error-message">
                    Please enter valid Address.
                  </div>
                  <div id="addressSuccessDiv" class="success-message">
                    Address looks good.
                  </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="subject">Select Your Subject</label>
                  <select
                    class="form-control form-control-sm"
                    name="subject"
                    id="subject"
                    required
                    onchange="validateForm()"
                  >
                    <option selected disabled value="">Choose...</option>
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Economics">Economics</option>
                  </select>
                  <div id="subjectErrorDiv" class="error-message">
                    Please enter valid Subject.
                  </div>
                  <div id="subjectSuccessDiv" class="success-message">
                    Subject looks good.
                  </div>
                </div>
                <div class="col-lg-12 mt-5">
                  <button
                    class="btn btn-primary"
                    id="submit"
                    onclick="AddData()"
                  >
                    Submit
                  </button>
                  <button class="btn btn-primary" id="edit">Edit</button>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="row mt-5">
              <div class="col-12">
                <table class="table table-bordered" id="tableData">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Address</th>
                      <th>Subject</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="tableBody"></tbody>
                </table>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
